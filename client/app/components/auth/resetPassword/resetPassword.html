<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content text-center">

                <h2 class="font-bold">Reset password</h2>
                <h1><i class="fa fa-lock"></i></h1>
                <p>
                    You can reset your password here.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" ng-submit="$ctrl.resetPassword()">
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Current Password" required="" ng-model="$ctrl.user">
                          </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New Password" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Re-Enter New Password" required="">
                            </div>


                            <button type="submit" class="btn btn-primary block full-width m-b">Reset</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
