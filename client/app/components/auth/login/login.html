<div class="middle-box text-center loginscreen animated fadeInDown">
    <div style="margin-top:40%;">
        <p class="c-white">Login in</p>
<div class="row">
  <div class="col-md-6">

  </div>
  <div class="col-md-6">
    <form class="m-t" role="form" ng-submit="$ctrl.login()">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Username"  ng-model="$ctrl.email" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password"  ng-model="$ctrl.password" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width" >Login</button>
        <div ng-click="$ctrl.forgotPassword()">
          <a href="#"><small>Forgot password?</small></a>
        </div>
    </form>
  </div>
</div>


        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
